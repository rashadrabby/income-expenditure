<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenditure Calculation</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Header Part -->
    <header>
        <h1 class="text-center mt-5 ">Income Expenditure <img src="image/icon.png" width="40px" alt=""></h1>
    </header>
    <main class="container row justify-content-between mx-auto py-5 g-5">
        <!-- Image Part -->
        <section class="col-lg">
            <img class="main-img" src="image/main.jpg" alt="Calculator & Money">
        </section>
        <!-- Calculation Part -->
        <section class="col-lg bg-light text-center right py-4">
            <div class="">
                <h5>Income</h5>
                <div class="d-flex justify-content-center my-2 align">
                    <p class="pe-2">Income:</p>
                    <input class="input-box" type="text" placeholder="Your Income" name="" id="income" required>
                </div>
                <div>
                    <h5>Expenses</h5>
                    <div class=" ">
                        <div class="d-flex justify-content-center my-2 align">
                            <p class="pe-2 ps-3">Food:</p>
                            <input class="input-box" type="text" placeholder="Food Expense" name="" id="food">
                        </div>
                        <div class="d-flex justify-content-center my-2 align">
                            <p class="pe-2 ps-3">Rent:</p>
                            <input class="input-box" type="text" placeholder="Rent Expense" name="" id="rent">
                        </div>
                        <div class="d-flex justify-content-center my-2 align">
                            <p class="pe-2 ">Clothes:</p>
                            <input class="input-box" type="text" placeholder="Clothes Expense" name="" id="cloth">
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-2">
                <button class="btn-all" id="btn-calculate">Calculate</button>
            </div>
            <div class="py-3">
                <h4>Total Expenses: <span id="total-spend">0</span></h4>
            </div>
            <div>
                <h4>Balance: <span id="balance-amount">0</span></h4>
            </div>
            <div class="d-flex justify-content-center py-4 align">
                <p class="pe-2">Save:</p>
                <input class="input-box w-25" type=" text" placeholder="Percent" name="" id="parcentage">
                <p class="px-2">%</p>
                <button class="btn-all" id="btn-save">Save</button>
            </div>
            <div>
                <h4 class="py-2">Saving Amount: <span id="saving-view">0</span></h4>
                <h4>Remaining Balance: <span id="remaining-view">0</span></h4>
            </div>
        </section>
    </main>

    <!-- Javascript link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
